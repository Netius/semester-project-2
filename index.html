<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/cbc37d8bad.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex row vh-100 justify-content-between">
<!--    Navigation  -->
    <nav class="menu-container navbar navbar-expand-md navbar-light bg-light"></nav>

<!--    Hero section    -->
<div class="px-3 py-5 text-center">
    <h1 class="display-5 fw-bold">Fit for feet</h1>
    <div class="col-md-6 mx-auto">
        <p class="lead mb-4">The only shoeshop you'll ever need, our brand new shop includes a unique filter function to find what ever you need.</p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <a href="shop.html" class="btn btn-primary btn-lg px-4 gap-3">Check out shop</a>
        </div>
    </div>
</div>

<!--    Featured products   -->
<div class="px-4 text-center">
    <h2 class="display-5 fw-bold">Featured products</h2>
    <div class="product-container border-0 card mt-3 mx-auto" style="width: 18rem;">
        <img src="https://via.placeholder.com/150" alt="..." class="card-img-top">
        <div class="card-body">
            <h4 class="card-title text-start">Product title</h4>
            <p class="card-text text-start">Here is some information about the product</p>
            <div class="d-flex justify-content-between">
                <h5 class="card-text text-start fs-1" id="price">199,-</h5>
                <span class="card-text text-end text-success fs-1"><i class="fas fa-cart-plus"></i></span>
            </div>
        </div>
    </div>
</div>

<!--    footer  -->
<footer class="mt-5 py-3 bg-light">
    <p class="text-center">This is the footer</p>
</footer>
    <script src="./js/index.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
