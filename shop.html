<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/cbc37d8bad.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex row vh-100 justify-content-between">
<!--    Navigation  -->
<nav class="menu-container navbar navbar-expand-md navbar-light bg-light align-self-start"></nav>


<!--    Search form     -->
    <form class="d-flex px-5">
        <input class="form-control" type="search" placeholder="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
    </form>


<!--    Productpage   -->
<div class="px-4 py-5 text-center">
    <h2 class="display-5 fw-bold">All products</h2>
    <div class="product-container border-0card mt-5 mx-auto" style="width: 18rem;">
        <img src="https://via.placeholder.com/150" alt="..." class="card-img-top">
        <div class="card-body">
            <h4 class="card-title text-start">Product title</h4>
            <p class="card-text text-start">Here is some information about the product</p>
            <div class="d-flex justify-content-between">
                <h5 class="card-text text-start fs-1" id="price">199,-</h5>
                <span class="card-text text-end text-success fs-1"><i class="fas fa-cart-plus"></i></span>
            </div>
        </div>
    </div>
</div>

<!--    footer  -->
<footer class="mt-auto py-3 bg-light">
    <p class="text-center">This is the footer</p>
</footer>
    <script src="./js/shop.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
