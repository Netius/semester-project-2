<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body class="d-flex row vh-100 justify-content-between">
<!--    Navigation  -->
    <nav class="menu-container navbar navbar-expand-md navbar-light bg-light align-self-start"></nav>


<!--    Login section    -->
<div class="container-fluid px-5">
    <div class="form-signin text-center">
        <form>
            <h1 class="mb-3 fw-normal">Please sign in</h1>
            <input type="text" class="form-control my-2" id="username" placeholder="Username">
            <input type="password" class="form-control my-2" id="password"  placeholder="Password">
            <button type="submit" class="btn btn-primary w-100">Sign in</button>
            <div class="message-container"></div>
        </form>
    </div>
</div>

<!--    footer  -->
<footer class="mt-auto py-3 bg-light">
    <p class="text-center">This is the footer</p>
</footer>
    <script src="./js/login.js" type="module"></script>
