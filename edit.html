<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/cbc37d8bad.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex row vh-100 justify-content-between">
<!--    Navigation  -->
<nav class="menu-container navbar navbar-expand-md navbar-light bg-light align-self-start"></nav>



<!--    Productpage   -->


<div class="spinner-border text-primary mx-auto" role="status">
    <span class="visually-hidden">Loading...</span>
</div>
<div class="px-4">
    <form class="product-container border-0 card mt-5 mx-auto" style="width: 18rem; display: none;">
        <h2 class="display-5 fw-bold">Edit product</h2>
        <label for="title">Title</label>
        <input class="form-control" type="text" id="title">
        <label for="price">Price</label>
        <input class="form-control" type="text" id="price">
        <label for="description">Description</label>
        <input class="form-control" type="text" id="description">
        <label for="image">Upload new image</label>
        <div class="input-group">
            <input type="file" class="form-control d-block" id="image">
            <label class="input-group-text" for="image">Upload</label>
        </div>
        <img src="" id="prewImg" class="img-thumbnail mt-3 mx-auto w-50 d-block">
        <div class="form-check form-switch mt-3">
            <label class="form-check-label" for="productFeature">Is product featured?</label>
            <input class="form-check-input" type="checkbox" id="productFeature">
        </div>
        <input class="d-none" id="id" />
        <button type="submit" class="btn btn-primary w-100 my-4">Update</button>
    </form>
    <button class="removeBtn btn btn-light border-danger text-danger fw-bold w-100">Remove product</button>
    <div class="message-container px-3"></div>

</div>

<!--    footer  -->
<footer class="mt-auto py-3 bg-light">
    <p class="text-center">This is the footer</p>
</footer>
    <script src="./js/edit.js" type="module"></script>
    <script src="./js/utils/displayCart.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
